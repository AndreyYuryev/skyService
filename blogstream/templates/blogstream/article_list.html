{% extends 'mailstream/base.html' %}
{% load custom_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header py-3">
                    <img src="{{ object.image|mediapath }}" class="img-fluid" alt="Image"/>
                    <h4 class="my-0 fw-normal">{{ object.title }}</h4>
                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-info">
                            {{ object.viewed }}
                            <span class="visually-hidden">unread messages</span>
                        </span>
                </div>
                <div class="card-body">
                    <p class="card-text">{{object.text|truncatechars:100}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-secondary"
                               href="{% url 'blogstream:article_detail' pk=object.pk %}">Далее...</a>
                        </div>
                        <small class="text-body-secondary">{{object.created_at}}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

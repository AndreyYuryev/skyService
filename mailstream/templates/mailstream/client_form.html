{% extends 'mailstream/base.html' %}
{% block content %}

<div class="row justify-content-md-center">
    <div class="align-middle py-3">
        <h4 class="my-0 fw-normal text-center">{{header}}</h4>
    </div>
    <div class="col-6 bg-body-tertiary">
        {% if fullname %}
        <div>
            <p class="text-primary">ФИО: {{fullname}}</p>
            <p class="text-primary">Email адрес: {{email}}</p>
        </div>
        {% endif %}
        <div class="text-center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="{{button}}" class="w-100 btn btn-sm btn-outline-success"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'mailstream/base.html' %}
{% block content %}
<p class="fs-5 text-body-secondary">{{ title }}</p>
{% if subject %}
<p class="fs-5 text-body-secondary">{{ subject }}</p>
{% endif %}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
                <form method="post">
                    {{ form.media }}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Добавить" class="w-50 btn btn-lg btn-success"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'mailstream/base.html' %}
{% block content %}
<p class="fs-5 text-body-secondary">{{ title }}</p>
{% if subject %}
<p class="fs-5 text-body-secondary">{{ subject }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить" class="w-100 btn btn-lg btn-success"/>
</form>
{% endblock %}

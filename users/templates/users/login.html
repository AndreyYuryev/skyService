{% extends 'mailstream/base.html' %}

{% block content %}
<div class="row justify-content-md-center border-top border-bottom">
    <div class="col-6 bg-body-tertiary">
        <div class="align-middle py-3">
            <h4 class="my-0 fw-normal text-center">Вход</h4>
        </div>
        <div class="text-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-50 btn btn-sm btn-outline-success">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
